[package]
name = "conch"
version = "0.0.0"
edition = "2021"
license = "MIT"

[dependencies]
anyhow = "1.0"
axum = { version = "0.7", features = ["tracing"] }
clap = { version = "4.5.13", features = ["derive"] }
serde_json = "1.0.122"
tokio = { version = "1.39", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[lints.rust]
unsafe_code = "forbid"
unused_crate_dependencies = "warn"

[lints.clippy]
dbg_macro = "deny"
unwrap_used = "deny"
expect_used = "deny"

[package.metadata.clippy]
allow-dbg-in-tests = true
